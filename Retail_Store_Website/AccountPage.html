<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration and Login</title>
    <link rel="stylesheet" type="text/css" href="css/account_style.css">
</head>
<body>
    <form class="registrationForm" id="registrationForm" onsubmit="return validateRegistration()">
        <h1>REGISTER ACCOUNT</h1>
        <label for="regUsername">Username:</label>
        <input type="text" id="regUsername" name="regUsername" required>
        
        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" name="regPassword" required>
        
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        
        <button type="submit">Create Account</button>
    </form>
    <form class="loginForm" id="loginForm" onsubmit="return validateLogin(event)">
        <h1>LOGIN</h1>
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername" required>
        
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>
        
        <button type="submit">Log In</button>
    </form>
    <script src="scripts/account_script.js"></script>
</body>
</html>
